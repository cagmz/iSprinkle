<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Manual</h3>
    </div>
    <div ng-if="numberOfStations !== -1">
        <!-- TODO: Test to see if selectpicker works correctly on cloud9 -->
        <div class="panel-body">
            <div id="manualInputContainer">
                <form class="form-horizontal" id="manualWateringInput" style="padding: 10px">
                    <div ng-repeat="station in stations" class="form-group row">
                        <label class="form-control-static col-xs-2">Station {{ station.id }}</label>
                        <!-- use ng-if on duration. if > 0, display progress bar -->
                        <div class="col-xs-10 input-group">
                            <input ng-model="station.duration" class="form-control" type="number" min="0"
                                   placeholder="0">
                            <div class="input-group-addon">minutes</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right">
                <button type="button" id="startManualWaterBtn" class="btn btn-default"
                        ng-click="validateManualWatering()">
                    Start
                </button>
            </div>
        </div>
    </div>
</div> <!-- /ManualController div -->
