<script>
    /*
     For Debugging: use to access current scope, including variables in controller
     Use Chorme DevTools to select an element, then call ng().
     Alternatively, run this in the console:
     angular.element(document.getElementById("someElementInPage")).scope().someVariable
     */
    function ng() {
        // TODO: change this selector
        return $('#showUsageGraphBtn').scope();
    }
    function toggleGraph() {
        if (!$('#usageGraph').is(':visible')) {
            //$('#showUsageGraphBtn').hide();
            $('#usageGraph').show();
        } else {
            //$('#showUsageGraphBtn').show();
            $('#usageGraph').hide();
        }
    }
</script>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Dashboard</h3>
    </div>
    <div class="panel-body">
        <nvd3 id="usageGraph" options="options" data="data" style=""></nvd3>
        <div id="usageGraphSelection">
            <div class="input-daterange input-group" id="input-daterange">
                <input ng-model="startDate" type="text" class="input-sm form-control" name="startDate"/>
                <span class="input-group-addon">to</span>
                <input ng-model="endDate" type="text" class="input-sm form-control" name="endDate"/>
            </div>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('.input-daterange').datepicker({
                        todayBtn: true,
                        todayHighlight: true
                    });
                });
            </script>

            <button type="button" id="showUsageGraphBtn" class="btn btn-default"
                    ng-click="getUsageData(startDate, endDate, stations)">
                Show Usage
            </button>
        </div>
    </div>
</div> <!-- /HomeController div -->
